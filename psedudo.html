<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psedudo-Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Example of using pesdudo selector</h1>

        <dl>
            <dt>::after</dt>
            <dd>
                <a link-class="pseudo-simple" href="index.html">Click here to go back!</a>
                <br>
                <a link-class="pseudo-img" href="index.html">Click gere to go back!</a>
                <p>Here is some <span tips = "Collection of some words displayed here">text</span> with <span tips="small pop up is shown when hovered on the link">tooltips</span></p>
            </dd>

            <dt>::before</dt>
            <dd></dd>


        </dl>
    </div>
</body>
</html>
